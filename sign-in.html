<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <link rel="stylesheet" href="assets/css/sign-in.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
<!-- sign-up.html -->
  <form onsubmit="saveName()" action="index.html" method="GET">
    <form action="index.html" method="GET" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter Email" 
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter Password" 
          required
        >
      </div>

      <button type="submit" class="btn">Login</button>
    </form>
    


    <p class="signup-link">New here? <a href="sign-up.html">Sign Up</a></p>
  </div>
</body>
</html>
